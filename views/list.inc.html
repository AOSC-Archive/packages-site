<table class="packages">
<tbody>
{% for pkg in packages -%}
  <tr>
    <td class="pkg-name">
      <a href="/packages/{{ pkg['name'] }}">{{ pkg['name'] }}</a>
    </td>
    <td class="pkg-version">{{ pkg['full_version'] or pkg['version'] }}</td>
    <td class="pkg-description">{{ pkg['description'] }}</td>
  </tr>
{%- endfor %}
</tbody>
</table>
